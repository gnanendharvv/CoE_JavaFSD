<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe - NextGen Sphere</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        main {
            width: 50%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #1D3557;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .checkbox-group label:hover {
            background: #e8f0ff;
            border-color: #1D3557;
        }

        .checkbox-group input {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        .subscribe-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #1D3557;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        .subscribe-button:hover {
            background-color: #133f69;
        }

        .confirmation-message {
            display: none;
            text-align: center;
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #1D3557;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <main>
        <h2>Subscribe to Our NextGen Sphere</h2>
        <p style="text-align: center;">Stay updated with the latest news in your favorite categories! Choose what interests you.</p>

        <form id="subscribeForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Select Categories:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="category" value="World"> üåç World News</label>
                    <label><input type="checkbox" name="category" value="Movies"> üé¨ Movies & Entertainment</label>
                    <label><input type="checkbox" name="category" value="Sports"> ‚öΩ Sports</label>
                    <label><input type="checkbox" name="category" value="Business"> üìä Business & Economy</label>
                    <label><input type="checkbox" name="category" value="Science"> üî¨ Science & Technology</label>
                    <label><input type="checkbox" name="category" value="Health"> üè• Health & Wellness</label>
                    <label><input type="checkbox" name="category" value="Data"> üìà Data & Analytics</label>
                    <label><input type="checkbox" name="category" value="Opinion"> üí° Opinion & Editorial</label>
                </div>
            </div>

            <div class="form-group">
                <label for="subscription-type">Subscription Type:</label>
                <select id="subscription-type" name="subscription-type">
                    <option value="Free">Free</option>
                    <option value="Monthly">Monthly - 99‚Çπ</option>
                    <option value="Yearly">Yearly - 999‚Çπ</option>
                </select>
            </div>

            <button type="submit" class="subscribe-button">Subscribe</button>
        </form>

        <div class="confirmation-message" id="confirmationMessage">
            üéâ Thank you for subscribing NextGen Sphere! You will receive updates based on your selections.
        </div>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> NextGen Sphere. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("current-year").textContent = new Date().getFullYear();

        document.getElementById("subscribeForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var name = document.getElementById("name").value.trim();
            var email = document.getElementById("email").value.trim();
            var categories = document.querySelectorAll('input[name="category"]:checked');

            if (name === "" || email === "" || categories.length === 0) {
                alert("Please fill in all required fields and select at least one category.");
                return;
            }

            document.getElementById("subscribeForm").style.display = "none";
            document.getElementById("confirmationMessage").style.display = "block";
        });
    </script>

</body>
</html>
